box: wercker/nodejs
no-response-timeout: 15
build:
  steps:
    - npm-install

  after-steps:
    - wantedly/pretty-slack-notify:
        team: dao
        token: $SLACK_API_TOKEN
        channel: $SLACK_NOTIFY_CHANNEL
deploy:
  steps:
    - heroku-deploy

  after-steps:
    - wantedly/pretty-slack-notify:
        team: dao
        token: $SLACK_API_TOKEN
        channel: $SLACK_NOTIFY_CHANNEL
