box: wercker/nodejs
no-response-timeout: 15
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

  after-steps:
    - wantedly/pretty-slack-notify:
        team: dao
        token: $SLACK_API_TOKEN
        channel: $SLACK_NOTIFY_CHANNEL
deploy:
  steps:
    - heroku-deploy

  after-steps:
    - wantedly/pretty-slack-notify:
        team: dao
        token: $SLACK_API_TOKEN
        channel: $SLACK_NOTIFY_CHANNEL
